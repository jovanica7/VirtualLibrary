<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Virtual Library</title>

    <meta name="description" content="Search for books through are virtual library!">
    <meta name="author" content="Jovana">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body onload = "getProfileInfo()">
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link" href="home.html">Home</a>
					</li>
					<li id="profile" class="nav-item">
						<a class="nav-link active" href="profile.html">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="whishlist.html">Whishlist</a>
					</li>
					<li class="nav-item dropdown ml-md-auto">
						 <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">Actions</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="https://books.google.com/?hl=en" target="_blank">Visit Google Books</a>
							<div class="dropdown-divider"></div> 
							<a class="dropdown-item" href="index.html">Logout</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div id="cusTitle" class="row">
		<div class="col-md-6">
			<div class="card">
				<h5 class="card-header">
					Profile information
				</h5>
				<div class="card-body">
					<p id="profileInfo" class="card-text cardPadding">
					</p>
					<p class="card-text cardPadding"><button class="btn btn-default" data-toggle="modal" data-target="#modalUpdateInfoForm">Update</button></p>
				</div>
				<div class="card-footer">
					Basic information about the user
				</div>
			</div>
		</div>
		<div class="col-md-6"></div>
	</div>
	<div class="row">
	<div class="modal fade" id="modalUpdateInfoForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	  aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header text-center">
			<h4 class="modal-title w-100 font-weight-bold">Update Information</h4>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="clearForm()">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div onload="fillFormWithUserData()" class="modal-body mx-3">
			<form id="updateInfoForm" role="form" onsubmit="register(event)">	
					<div class="form-group row"> 
						<label for="firstName" class="col-sm-3 col-form-label">
						First Name*</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="firstName" name="firstName" oninvalid="this.setCustomValidity('Please enter a valid first name.')" oninput="setCustomValidity('')" pattern="^.{2,}$" title="Must be at least two characters long" required/> 
						</div>
					</div>	
					<div class="form-group row"> 
						<label for="lastName" class="col-sm-3 col-form-label">
						Last Name*</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="lastName" name="lastName" oninvalid="this.setCustomValidity('Please enter a valid last name.')" oninput="setCustomValidity('')" pattern="^.{2,}$" title="Must be at least two characters long" required/> 
						</div>
					</div>		
					<div class="form-group row"> 
						<label for="username" class="col-sm-3 col-form-label">
						Username*</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="username" name="username" oninvalid="this.setCustomValidity('Please enter a valid username.')" oninput="setCustomValidity('')" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters." required/> 
							<div id="userExists" class="alert alert-danger form-text text-muted disabled" role="alert">
								Username already exists!
							</div>
						</div>
					</div>		
					<div class="form-group row"> 
						<label for="email" class="col-sm-3 col-form-label">
						Email*</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="email" name="email" oninvalid="this.setCustomValidity('Please enter a valid email address.')" oninput="setCustomValidity('')" title="Must be a valid email" required/> 
						</div>
					</div>			
					<div class="form-group row"> 
						<label for="password" class="col-sm-3 col-form-label">
						Password*</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" name="password" oninvalid="this.setCustomValidity('Please enter a valid password.')" oninput="setCustomValidity('')" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required/> 
						</div>
					</div>					
				</form>
		  </div>
		  <div class="modal-footer d-flex justify-content-center">
			<button id="update" class="btn btn-primary" type="submit" form="updateInfoForm">Update</button>
		  </div>
		</div>
	  </div>
	</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
	<script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
