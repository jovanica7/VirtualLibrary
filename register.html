<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Virtual Library</title>

    <meta name="description" content="Search for books through are virtual library!">
    <meta name="author" content="Jovana">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 cusTitle">
			<div class="row">
				<div class="col-sm-4"></div>
					<h3>
					Register here!
					</h3>
				<div class="col-sm-4"></div>
			</div>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form role="form" onsubmit="register(event)">	
					<div class="form-group row"> 
						<label for="firstName" class="col-sm-3 col-form-label">
						First Name*</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="firstName" name="firstName" oninvalid="this.setCustomValidity('Must be at least two characters long.')" oninput="setCustomValidity('')" pattern="^.{2,}$" title="Must be at least two characters long." required/> 
						</div>
					</div>	
					<div class="form-group row"> 
						<label for="lastName" class="col-sm-3 col-form-label">
						Last Name*</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="lastName" name="lastName" oninvalid="this.setCustomValidity('Must be at least two characters long.')" oninput="setCustomValidity('')" pattern="^.{2,}$" title="Must be at least two characters long." required/> 
						</div>
					</div>		
					<div class="form-group row"> 
						<label for="username" class="col-sm-3 col-form-label">
						Username*</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="username" name="username" oninvalid="this.setCustomValidity('Must be at least six characters long.')" oninput="setCustomValidity('')" pattern="^.{6,}$" title="Must be at least six characters long." required/> 
							<div id="userExists" class="alert alert-danger form-text text-muted disabled" role="alert">
								Username already exists!
							</div>
						</div>
					</div>		
					<div class="form-group row"> 
						<label for="email" class="col-sm-3 col-form-label">
						Email*</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="email" name="email" oninvalid="this.setCustomValidity('Must be a valid email address.')" oninput="setCustomValidity('')" title="Must be a valid email address." required/> 
						</div>
					</div>			
					<div class="form-group row"> 
						<label for="password" class="col-sm-3 col-form-label">
						Password*</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="password" name="password" oninvalid="this.setCustomValidity('Must contain at least one number, uppercase and lowercase letter and at least 6 or more characters.')" oninput="setCustomValidity('')" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number, uppercase and lowercase letter and at least 6 or more characters." required/> 
						</div>
					</div>				
					<div class="row">
						<div class="col-sm-4"></div>
							<button type="submit" class="btn btn-primary col-sm-4">
								Submit
							</button>
						<div class="col-sm-4"></div>
					</div>
					
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
</div>

    <script src="js/jquery.min.js"></script>
	<script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
